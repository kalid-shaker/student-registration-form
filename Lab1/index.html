<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>student registration form</title>

<body>
	<h1>Welcome to the Student Registration System</h1>
	<h2>Register Here:</h2>
	
	<h2>List of Registered Students:</h2>
	<form action="register.php" method="post">
		<label for="full_name">Full Name:</label>
		<input type="text" name="full_name" id="full_name" placeholder="Full name" required><br><br>

		<label for="email">Email Address:</label>
		<input type="email" name="email" id="email" placeholder="example@gmail.com" required><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" name="gender" id="male" value="Male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="Female" required>
		<label for="female">Female</label><br><br>

		<input type="submit" value="Submit">
	</form>
</body>

</html>
